    <!-- Link for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Link for fontawesome -->

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <div class="jumbotron">
            <!-- Largest font on screen -->
            <h1 class="display-4">Work Day Planner</h1>
            <!-- #today corresponds with Javascript Moment injection -->
            <p class="lead" id="today"></p>
            <hr class="my-4">
            <p>Create an hourly planner below</p>
            <a class="btn btn-primary btn-lg" href="https://github.com/Zartender/Daily-Planner" role="button">Learn
                more</a>
        </div>


        <!-- 900 -->
        <div class="row">
            <span class="col-md-2 hour btn btn-outline-dark" type="button" id="9:00">9:00</span>
            <textarea class="col-md-8 description list-group-item list-group-item-action"></textarea>
            <button class="saveBtn col-md-2 btn btn-primary" type="submit">Save</button>
        </div>
